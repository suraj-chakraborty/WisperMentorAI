# ─── WhisperMentor AI — Docker Compose ───────────────────────────
# Run: docker-compose up -d
# Stop: docker-compose down

version: '3.8'

services:
  # ─── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: wm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: whispermentor
      POSTGRES_PASSWORD: whispermentor_secret
      POSTGRES_DB: whispermentor_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U whispermentor']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: wm-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Neo4j ──────────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: wm-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/whispermentor_neo4j
    ports:
      - '7474:7474' # Browser UI
      - '7687:7687' # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1']
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
